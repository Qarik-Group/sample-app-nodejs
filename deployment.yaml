apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-nodejs
spec:
  selector:
    matchLabels:
      app: sample-app-nodejs
  replicas: 3
  template:
    metadata:
      labels:
        app: sample-app-nodejs
    spec:
      containers:
      - name: sample-app-nodejs
        image: index.docker.io/starkandwayne/sample-app-nodejs@sha256:dbcf564097c8c419d73fd294d297b9aa09c014baf9fc9103747e8e25ccc16bcb
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-nodejs
spec:
  selector:
    app: sample-app-nodejs
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
